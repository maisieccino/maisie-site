version: "2"
sql:
  - engine: postgresql
    queries: "./db/query.sql"
    schema: "./db/migrations/"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "internal/pkg/db"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "geometry"
            go_type:
              import: "github.com/twpayne/go-geom"
              type: "Point"
